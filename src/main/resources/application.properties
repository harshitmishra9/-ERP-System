
# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8080
server.servlet.context-path=

# ===============================
# APPLICATION NAME
# ===============================
spring.application.name=erp-system

# ===============================
# DATABASE CONFIGURATION (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/erp_db
spring.datasource.username=use yours
spring.datasource.password=use yours
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.open-in-view=false

# ===============================
# CONNECTION POOL (HIKARI)
# ===============================
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.pool-name=ERP-HikariPool

# ===============================
# JWT CONFIGURATION
# ===============================
jwt.secret=erpSecretKey1234567890erpSecretKey
jwt.expiration=900000              # 15 minutes
jwt.refresh-expiration=604800000   # 7 days

# ===============================
# SECURITY CONFIGURATION
# ===============================
spring.security.user.name=admin
spring.security.user.password=admin

# ===============================
# SWAGGER / OPENAPI CONFIG
# ===============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ===============================
# FILE STORAGE (INVOICE PDF)
# ===============================
file.upload-dir=uploads/invoices

# ===============================
# JACKSON CONFIGURATION
# ===============================
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.time-zone=Asia/Kolkata

# ===============================
# VALIDATION & ERROR HANDLING
# ===============================
server.error.include-message=always
server.error.include-binding-errors=always

# ===============================
# LOGGING CONFIGURATION
# ===============================
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# CORS CONFIGURATION
# ===============================
app.cors.allowed-origins=http://localhost:3000
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=Authorization,Content-Type
app.cors.allow-credentials=true

# ===============================
# PAGINATION DEFAULTS
# ===============================
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=100

# ===============================
# ACTUATOR (OPTIONAL)
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
